<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Choose your language</title>
    <style>
      #language-options {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .option {
        text-align: center;
        width: 30%;
        margin: 30px;
      }
      button {
        background-color: transparent;
        border: none;
        outline: none;
        cursor: pointer;
      }
      img {
        height: 150px;
        width: 200px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Choose your language / 选择你的国家 / เลือกประเทศของคุณ</h1>
    <div id="language-options">
      <div class="option">
        <button id="option-1">
          <img src="https://cdn.britannica.com/78/6078-004-77AF7322/Flag-Australia.jpg" alt="Australia Flag">
        </button>
        <br>
        Australia
      </div>
      <div class="option">
        <button id="option-2">
          <img src="https://cdn.britannica.com/38/4038-004-111388C2/Flag-Thailand.jpg" alt="Thailand Flag">
        </button>
        <br>
        Thailand
      </div>
      <div class="option">
        <button id="option-3">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Flag_of_the_People%27s_Republic_of_China.svg" alt="Taiwan Flag">
        </button>
        <br>
        Taiwan
      </div>
    </div>
    <script>
      document.getElementById("option-1").addEventListener("click", function() {
        // add code to redirect to the appropriate page for Australia
      });
      document.getElementById("option-2").addEventListener("click", function() {
        // add code to redirect to the appropriate page for Thailand
      });
      document.getElementById("option-3").addEventListener("click", function() {
        // add code to redirect to the appropriate page for Taiwan
      });
    </script>
  </body>
</html>
